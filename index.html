<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Murilo' Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator__container__box">
        <div class="calculator__results__screen">
            
        </div>
        <div class="calculator__container__buttons">
            <table>
                <tr>
                    <td><button class="btn_calculator" value="C">C</button></td>
                    <td><button class="btn_calculator" value="<"><</button></td>
                    <td><button class="btn_calculator" value="/">/</button></td>
                    <td><button class="btn_calculator" value="*">*</button></td>
                </tr>
                <tr>
                    <td><button class="btn_calculator" value="7">7</button></td>
                    <td><button class="btn_calculator" value="8">8</button></td>
                    <td><button class="btn_calculator" value="9">9</button></td>
                    <td><button class="btn_calculator" value="-">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn_calculator" value="4">4</button></td>
                    <td><button class="btn_calculator" value="5">5</button></td>
                    <td><button class="btn_calculator" value="6">6</button></td>
                    <td><button class="btn_calculator" value="+">+</button></td>
                </tr>
                <tr>
                    <td><button class="btn_calculator" value="1">1</button></td>
                    <td><button class="btn_calculator" value="2">2</button></td>
                    <td><button class="btn_calculator" value="3">3</button></td>
                    <td rowspan="2"><button class="btn_calculator equals" value="=">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="btn_calculator zero" value="0">0</button></td>
                    <td><button class="btn_calculator" value=".">.</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
